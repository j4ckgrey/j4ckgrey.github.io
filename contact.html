<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact me</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css"></head>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script type="text/javascript">
  (function(){
    emailjs.init("42u5NsN7w5Fu3L9YG");
  })();
</script>
<body>
  <header id="navbar-container">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </header>
  <main>
    <img src="contact me.png" class="card-img-top mx-auto d-block" style="object-fit: cover; width: 25%; height: auto" alt="photo">
    <div class="container px-4 text-center">^
      <p class="lh-lg fst-normal font-monospace text-center text-white fs-6">Thank you for reaching out! I appreciate your interest and would be happy to discuss your inquiry. Please fill in your email address and your message, and I will get back to you as soon as possible.</p>
      <div class="row gx-5">
        <div class="col">
          <div class="p-3 bg-dark border rounded">
            <form id="contact-form">
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="user_email" placeholder="name@example.com" required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="3" placeholder="Write your message here" required></textarea>
              </div>
              <button type="submit" class="btn btn-outline-secondary text-white m-1">Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="container my-5">
      <div class="row bg-dark">
      </div>
    </div>
  </main>
  <footer id="footer-container"></footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript">
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();

      emailjs.sendForm('service_hwf98rr', 'template_izeucok', this)
        .then(function(response) {
          console.log('SUCCESS!', response.status, response.text);
          alert('Message sent successfully!');
        }, function(error) {
          console.log('FAILED...', error);
          alert('Failed to send message. Please try again later.');
        });
    });
  </script>
  <script>
    $(function(){
      $("#navbar-container").load("navbar.html");
      $("#footer-container").load("footer.html");
    });
  </script>
</body>
</html>
